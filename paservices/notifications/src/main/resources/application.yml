server:
  port: 8081
spring:
  application:
    name: notifications
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/notifications
    username: amigoscode
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
    fetch-registry: true
    register-with-eureka: true